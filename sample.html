<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Library management</title>
  <style>
    table{
    border: 1px solid black;
    border-collapse:collapse;
    text-align:center;
    }
    th{
     border: 1px solid black;
    }
    td{
     border: 1px solid black;
    }
    thead{
    background-color:lightgreen;
    }
    tr:nth-child(even){
    background-color:lightgray;
    }
    h1{
        text-align: center;
        background-color: lightblue;

    }
  </style>
</head>

<body>
  <h1>LIBRARY MANAGEMENT SYSTEM</h1>
  <h2>List of the available books in the library</h2>
  <table border="" overflow=scroll>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Subject</th>
        <th>Publised date</th>
      </tr>
    </thead>
    <tbody>
    {%for book in bookslist%}
      <tr>
        <td>{{book["title"]}}</td>
        <td>{{book["authors"]}}</td>
        <td>{{book["categories"]}}</td>
        <td>{{book["publishedDate"]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <h2>Select to Filter options </h2>
   <form method="POST" action="/" id="data-form">
    <input type="radio" name="type" value="title" />
    <label>AUTHOR</label>
    <input type="radio" name="type" value="authors" />
    <label>SUBJECT</label>
    <input type="radio" name="type" value="categories" />
    <label>TITLE</label>
    <input type="radio" name="type" value="publishedDate" />
    <label>PUBLISH_DATE</label>
    <input type="text" name="filtervalue" />
    <input type="submit" value="Submit" />
  </form>

</body>

</html>
